<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <body>
        
        <div class='container'>
            <header>
                <h1>CALCULATOR</h1>
            </header>
            <div class="calculatorBody">
                <div class='screen'>
                </div>
                <div class="buttons">
                    
                    <div class='control-digit-operations'>
                        <div class='controlsButtons'>

                            <div class="controls">
                                <button> Clear </button>
                                <button> C </button>
                                <button> % </button>
                            </div>

                            <div class='digits'></div>

                        </div>
                        <div class="numbersAndOp">
                            <div class="operations">
                                <button> + </button>
                                <button> - </button>
                                <button> * </button>
                                <button> / </button>
                            </div>
                        </div>
                    </div>

                    <div class="downButtons"> 
                        <button> 0 </button>
                        <button> . </button>
                        <button id='equals-button'> = </button>
                    </div>
                </div>
                
            </div>
        </div>

    </body>
</body>
</html>
