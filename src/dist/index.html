<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <body>
        
        <div class='container'>
            <header>
                <h1>CALCULATOR</h1>
            </header>
            <div class="calculatorBody">
                <div class='display'>

                    <div class="inputs"> 
                        <span id='first-input'></span><span id='operation'></span><span id='second-input'></span><span id='cursor'></span>
                    </div>
                    <div id="result"></div>

                </div>
                <div class="buttons">
                    
                    <div class='control-digit-operations'>
                        <div class='controlsButtons'>

                            <div class="controls">
                                <button id='clear-button'> Clear </button>
                                <button id='on-off'> C </button>
                                <button> % </button>
                            </div>

                            <div class='digits'>
                                <button class="digit">7</button>
                                <button class="digit">8</button>
                                <button class="digit">9</button>
                                <button class="digit">4</button>
                                <button class="digit">5</button>
                                <button class="digit">6</button>
                                <button class="digit">1</button>
                                <button class="digit">2</button>
                                <button class="digit">3</button>
                            </div>

                        </div>
                        <div class="numbersAndOp">
                            <div class="operations">
                                <button id='divide'> / </button>
                                <button id='multiply'> * </button>
                                <button id='substract'> - </button>
                                <button id='add'> + </button>
                            </div>
                        </div>
                    </div>

                    <div class="downButtons"> 
                        <button> 0 </button>
                        <button> . </button>
                        <button id='equals-button'> = </button>
                    </div>
                </div>
                
            </div>
        </div>

    <footer>
        By @FabyanGahezz
    </footer>

    </body>
</body>
</html>
