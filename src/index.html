<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <body>
        
        <div class='container'>
            <header>
                <h1>Calculator</h1>
            </header>
            <div class="calculatorBody">
                <div class='screen'>
                    screen 
                </div>
                <div class="buttons">
                    <div class='controlsButtons'>
                        <button> Clear </button>
                        <button> C </button>
                        <button> % </button>
                    </div>
                    <div class="numbersAndOp">
                        <div class='digits'></div>
                        <div class="operations">
                            <button> + </button>
                            <button> - </button>
                            <button> * </button>
                            <button> / </button>
                        </div>
                    </div>
                    <div class="downButtons"> 
                        <button> 0 </button>
                        <button> . </button>
                        <button> = </button>
                    </div>
                </div>
                
            </div>
        </div>

    </body>
</body>
</html>
